<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href=".\image\iconosFeriados.jpg" type="image/x-icon">
</head>
<body>
    <h2 align="center" ><u>Ingrese sus datos de contacto</u></h2>
    <form>
        <table align="center">

            <tr>
                <td><label for="date">Nombre</label></td>
                <td><input type="text" name="nombre" id="nombreID"></td> 
            </tr>
            <tr>
                <td><label for="date">Apellido</label></td>
                <td><input type="text" name="apellido" id="apellidoID"></td> 
            </tr>
            <tr>
                <td WIDTH="200"><label for="date">Fecha de nacimiento</label></td>
                <td WIDTH="200"><input type="date" name="date"></td> 
            </tr>
            <tr>
                <td><label for="date">Edad</label></td>
                <td><input type="number" name="Edad" id="edadID"></td> 
            </tr>
            <tr>
                <td><label for="date">¿Tiene vacuna?</label></td>
                <td><input type="checkbox" name="checkbox"></td> 
            </tr>
            <tr>
                <td><label for="date">Correo</label></td>
                <td><input type="email" name="email"></td> 
            </tr>
            <tr>
                <td><label for="date">Contraseña</label></td>
                <td><input type="password" name="password"></td> 
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit"></td> 
            </tr>
      
        </table>
    </form>
    <a href=".\index feriados tablas.html">Volver</a>
</body>
</html>
