    <h3>Formulario de Registro</h3>
    <form action="show_data.html" target="_blank">
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="nombreID"> <br><br>
        <label for="Apellido">Apellido:</label>
        <input type="text" name="Apellido" id="apellidoID"> <br><br>
        <label for="Direccion">Direccion:</label>
        <input type="text" name="Direccion" id="direccionID"> <br><br>
        <label for="Ciudad">Ciudad:</label>
        <input type="text" name="Ciudad" id="ciudadID"> <br><br>
        <label for="codigopostal">Codigo Postal:</label>
        <input type="text" name="codigopostal" id="codigopostalID"> <br><br>
        <label for="Fecha">Fecha de Nacimiento (mm/dd/yyyy):</label>
        <input type="date" name="Fecha" id="FechaID"> <br><br>
        

        <div>
            <label for="genero">Genero:</label>
            <input type="radio" name="genero" value="Hombre" id="gHombreID">     
            <label for="Hombre">Hombre</label>
            <input type="radio" name="genero" value="Mujer" id="gMujerID">     
            <label for="Mujer">Mujer</label>
            <input type="radio" name="genero" value="Otro" id="gOtroID">     
            <label for="Otro">Otro</label>
            <br><br>
        </div>

        <div>
            <label for="estudios">Estudios:</label>
            <input type="checkbox" name="Estudios" value="Primario" id="primarioID"> 
            <label for="Primario">Primario</label>
            <input type="checkbox" name="Estudios" value="Secundario" id="SecundarioID"> 
            <label for="Secundario">Secundario</label>
            <input type="checkbox" name="Estudios" value="Terceario" id="TercearioID"> 
            <label for="Terceario">Terceario</label>
            <input type="checkbox" name="Estudios" value="Universitario" id="UniversitarioID"> 
            <label for="Universitario">Universitario</label>
            <input type="checkbox" name="Estudios" value="Otro" id="OtroID"> 
            <label for="Otro">Otro</label>
            <br><br>
        </div>

        <input type="submit" value="ENVIAR"><br><br>
    </form>
