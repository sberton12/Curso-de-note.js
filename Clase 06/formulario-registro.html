<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style2.css" rel="stylesheet">
    <title>Formularios</title>
</head>

<body>
    <h2>FORMULARIO DE REGISTRO</h2>
    <form action="show-data.html" target="_blank">

        <label>1. Ingrese sus nombres a continuación: </label>
        <input type="text" name="firstname" placeholder="Primer Nombre">
        <input type="text" name="lastname" placeholder="Apellido">
        <br>
        <label>2. Ingrese su dirección:</label>
        <input type="text" name="address" placeholder="Dirección">
        <input type="text" name="city" placeholder="Ciudad">
        <br>
        <label>3. Ingrese su Código Postal:</label>
        <input type="text" name="zipcode">
        <br>
        <label>4. Ingrese su Telefono: </label>
        <input type="tel" name="telefono">
        <br>
        <label>5. Ingrese su Fecha Nac.(mm/dd/yyyy): </label>
        <input type="date" name="birthdate">
        <br>
        <label>6. Ingrese su Género (Radio)</label>
        <label class="classRadio"><input type="radio" name="gender" value="hombre" checked>Hombre</label>
        <label class="classRadio"><input type="radio" name="gender" value="Mujer">Mujer</label>
        <label class="classRadio"><input type="radio" name="gender" value="Otro">Otro</label>
        <br>

        <label>7. Ingrese sus conocimientos previos:</label>
        <label class="classCheckbox"><input type="checkbox" name="conocimientos" value="HTML"> HTML</label>
        <label class="classCheckbox"><input type="checkbox" name="conocimientos" value="CSS"> CSS</label>
        <label class="classCheckbox"><input type="checkbox" name="conocimientos" value="BOOTSTRAP"> Bootstrap</label>
        <label class="classCheckbox"><input type="checkbox" name="conocimientos" value="Javascript"> Javascript</label>
        <label class="classCheckbox"><input type="checkbox" name="conocimientos" value="BaseDeDatos"> Base de Datos</label>
        <label class="classCheckbox"><input type="checkbox" name="conocimientos" value="Python"> Python</label>
        <label class="classCheckbox"><input type="checkbox" name="conocimientos" value="Django"> Django</label>
        <br>

        <label>8. Ingrese sus estudios:</label>
        <select id="estudios" name="estudios">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="terciario">Terciario</option>
            <option value="universitario">Universitario</option>
        </select>
        <br>
        <label>9. Comentarios Finales:</label>
        <textarea name="comentarios" rows="5" cols="30"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
